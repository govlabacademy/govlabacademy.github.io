<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin</title>
    <link rel="shortcut icon" href="static/img/favicon.ico?v=2" />
    <link rel="stylesheet" href="static/styles/admin.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700|Montserrat:400,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="static/assets/pikaday.css"/>
    <link rel="stylesheet" href="static/assets/toastr.min.css"/>
  </head>

  <body id="admin">
    <header class="b-header"><h1><a href="./admin.html">Admin</a></h1></header>

    <div class="b-list m-display-none">
        <div>
          <span class="add-button">Create new</span>
        </div>

        <table>
          <thead>
            <tr>
              <th width="100%">Title</th>
              <th width="100%">Tagline</th>
              <th width="100px">status</th>
              <th width="75px"></th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
    </div>

    <form class="b-edit m-display-none">
      <h3>Main</h3>

      <div>
        <span class="label">Title</span>
        <input type="text" class="title" name="title"/>
      </div>

      <div>
        <span class="label">Tagline</span>
        <input type="text" class="tagline" name="tagline" maxlength="135"/>
      </div>

      <div>
        <span class="label">Description</span>
        <textarea class="description" name="description" maxlength="400"></textarea>
      </div>

      <div>
        <span class="label">Tags</span>
        <select class="tags" name="tags" multiple="multiple">
          <option value="Agile Research">Agile Research</option>
          <option value="Behavioral Insights">Behavioral Insights</option>
          <option value="Big Data">Big Data</option>
          <option value="Citizen Engagement">Citizen Engagement</option>
          <option value="Citizen Science">Citizen Science</option>
          <option value="Collective Intelligence">Collective Intelligence</option>
          <option value="Crowdsourcing">Crowdsourcing</option>
          <option value="Data Analytics">Data Analytics</option>
          <option value="Data Science">Data Science</option>
          <option value="Design Thinking">Design Thinking</option>
          <option value="Expert networks">Expert networks</option>
          <option value="Humanitarian Innovation ">Humanitarian Innovation </option>
          <option value="Innovation Lab">Innovation Lab</option>
          <option value="Legal Innovation">Legal Innovation</option>
          <option value="Nudges">Nudges</option>
          <option value="Open Contracting">Open Contracting</option>
          <option value="Open Data">Open Data</option>
          <option value="Open Innovation">Open Innovation</option>
          <option value="Rapid Prototyping">Rapid Prototyping</option>
          <option value="Prizes & Challenges">Prizes & Challenges</option>
          <option value="Small Data">Small Data</option>
          <option value="Tech Procurement">Tech Procurement</option>
        </select>
      </div>

      <div>
        <span class="label">Status</span>
        <select class="status" name="status">
          <option value="Ideation">Ideation</option>
          <option value="Prototyping">Prototyping</option>
          <option value="User-testing">User-testing</option>
          <option value="Private beta launch and Iterating">Private beta launch and Iterating</option>
          <option value="Public beta launch and Iterating">Public beta launch and Iterating</option>
          <option value="Launched">Launched</option>
        </select>
      </div>


      <div>
        <span class="label">Date Created</span>
        <span><input type="text" class="datepicker" name="created" placeholder="MM/DD/YY"/></span>
      </div>

      <div>
        <span class="label">Location</span>
        <input type="text" class="location" name="location" maxlength="70"/>
      </div>

      <h3>Team</h3>

      <div>
        <div class="team-wrapper"></div>
        <div>
          <span><input type="file" class="uploader"/></span>
          <span><input type="text" class="name" placeholder="name"/></span>
          <span><input type="text" class="profile" placeholder="profile"/></span>
          <i class="fa fa-plus add-team"></i>
        </div>
      </div>

      <h3>Social</h3>

      <div>
        <span class="label">Twitter</span>
        <input type="text" class="twitter" name="twitter"/>
      </div>

      <div>
        <span class="label">Facebook</span>
        <input type="text" class="facebook" name="facebook"/>
      </div>

      <div>
        <span class="label">Email</span>
        <input type="email" class="email" name="email"/>
      </div>

      <h3>Media</h3>

      <div>
        <span class="label">Webiste</span>
        <input type="text" class="website" name="website"/>
      </div>

      <div>
        <span class="label">Github</span>
        <input type="text" class="github" name="github"/>
      </div>

      <div>
        <span class="label">Youtube</span>
        <input type="email" class="youtube" name="youtube"/>
      </div>

      <h3>Gallery</h3>

      <div class="b-gallery">
        <div class="gallery-wrapper"></div>

        <div>
          <input type="file" class="uploader-large"/>
          <i class="fa fa-plus add-gallery"></i>
        </div>
      </div>

      <h3>News</h3>

      <div>
        <div class="news-wrapper"></div>

        <div>
          <span><textarea class="publication" placeholder="text"></textarea></span>
          <span><input type="text" class="datepicker" placeholder="MM/DD/YY"/></span>
          <i class="fa fa-plus add-news"></i>
        </div>
      </div>
    </form>

    <!-- Vendor Stuff -->
    <script src="static/assets/foundation/js/vendor/jquery.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.9/firebase.js'></script>
    <script src="static/assets/moment.js"></script>
    <script src="static/assets/pikaday.js"></script>
    <script src="static/assets/toastr.min.js"></script>

    <!-- My custom JS -->
    <script src="static/js/admin.js"></script>
  </body>
</html>
